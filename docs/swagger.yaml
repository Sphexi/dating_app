basePath: /
definitions:
  main.OTPPayload:
    properties:
      data:
        properties:
          otp:
            type: string
          phone_number:
            type: string
        type: object
    type: object
  main.OTPResponse:
    properties:
      otp:
        type: string
    type: object
  main.Payload:
    properties:
      data:
        properties:
          phone_number:
            type: string
        type: object
    type: object
  main.Purchase:
    properties:
      id:
        type: integer
      purchase_date:
        type: string
    type: object
  main.Swipe:
    properties:
      id:
        type: integer
      swipe_date:
        type: string
      swipe_type:
        type: string
    type: object
  main.User:
    properties:
      id:
        type: integer
      is_deleted:
        type: boolean
      is_premium:
        type: boolean
      login_at:
        type: string
      logout_at:
        type: string
      phone_number:
        type: string
      signup_at:
        type: string
      verified:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample dating app API.
  title: Dating App API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login with the provided phone number and get OTP.
      parameters:
      - description: Login Object
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/main.Payload'
      produces:
      - application/json
      responses:
        "200":
          description: OTP generated successfully
          schema:
            $ref: '#/definitions/main.OTPResponse'
        "400":
          description: Invalid request format
          schema:
            type: string
        "401":
          description: Invalid phone number
          schema:
            type: string
      summary: Login
  /purchase:
    post:
      consumes:
      - application/json
      description: Purchase premium membership.
      parameters:
      - description: Purchase object
        in: body
        name: purchase
        required: true
        schema:
          $ref: '#/definitions/main.Purchase'
      produces:
      - application/json
      responses:
        "201":
          description: Purchase successful
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Purchase premium
  /signup:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided phone number.
      parameters:
      - description: Signup Object
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/main.Payload'
      produces:
      - application/json
      responses:
        "201":
          description: OTP generated successfully
          schema:
            $ref: '#/definitions/main.OTPResponse'
        "400":
          description: Invalid request format
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Register a new user
  /swipe:
    post:
      consumes:
      - application/json
      description: Swipe left or right on a profile.
      parameters:
      - description: Swipe object
        in: body
        name: swipe
        required: true
        schema:
          $ref: '#/definitions/main.Swipe'
      produces:
      - application/json
      responses:
        "201":
          description: Swipe recorded successfully
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Swipe
  /users:
    get:
      consumes:
      - application/json
      description: Get a list of users based on the logged-in user's preferences.
      produces:
      - application/json
      responses:
        "200":
          description: List of users matching preferences
          schema:
            items:
              $ref: '#/definitions/main.User'
            type: array
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get a list of users based on preferences
  /verify-otp:
    post:
      consumes:
      - application/json
      description: Verify the OTP entered by the user and create a session.
      parameters:
      - description: Verify OTP object
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/main.OTPPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OTP verified successfully
          schema:
            type: string
        "400":
          description: Invalid OTP
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Verify OTP
swagger: "2.0"
